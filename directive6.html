<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Jumbotron Template for Bootstrap</title>
    <link href="css/bootstrap.css" rel="stylesheet">

</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Angular Js App</a>
        </div>

    </div>
</div>

<div class="jumbotron">
    <div ng-app="myApp">
        <dumppassword>sasd</dumppassword>
    </div>
</div>

<hr>
<footer>
    <p>&copy; Company 2013</p>
</footer>


<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>

    var myApp = angular.module('myApp',[]);

    myApp.directive('dumppassword',function(){
        var validElement = angular.element("<div>{{model.input}}</div>");
        this.link = function(scope){
            scope.$watch("model.input",function(value){
                if(value==="password"){
                    validElement.toggleClass("text-danger");
                }
            });
        }
        return {
            restrict: "E",
            replace:true,
            template : "<div><input type='text' data-ng-model='model.input'></div>",
            compile:function(ele){
                ele.append(validElement);
                return link;
            }

        }
    });

</script>
</body>
</html>
