<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Jumbotron Template for Bootstrap</title>
    <link href="css/bootstrap.css" rel="stylesheet">

</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Angular Js App</a>
        </div>

    </div>
</div>

<div class="jumbotron">
    <div ng-app="app">
        <input type="text" data-ng-model="model.title">
        <input type="text" data-ng-model="model.content">
        <zippy title="{{model.title}}" ng-transclude >This is content :<span data-ng-bind="model.content"></span> </zippy>
    </div>
</div>

<hr>
<footer>
    <p>&copy; Company 2013</p>
</footer>


<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>

    var app = angular.module('app',[]);

    app.directive('zippy',function(){
       return{
           restrict:"E",
           transclude:true,
           scope:{
             title:"@"
           },
           template:"<div>Hello word</div>"
       }
    });


</script>
</body>
</html>
