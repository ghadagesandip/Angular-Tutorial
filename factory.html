<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Jumbotron Template for Bootstrap</title>
    <link href="css/bootstrap.css" rel="stylesheet">

</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Angular Js App</a>
        </div>

    </div>
</div>

<div class="jumbotron">
    <div ng-app="myApp">
        <div ng-controller="ProgrammerCtrl">
                <input type="text" data-ng-model="searchText.name" placeholder="search by name">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Works on</th>
                            <th>Address</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="programmer in programmers.cast|filter:searchText | orderBy:'address'">
                            <td data-ng-bind=programmer.name></td>
                            <td data-ng-bind=programmer.works_on></td>
                            <td data-ng-bind=programmer.address></td>
                        </tr>
                    </tbody>

                </table>
        </div>
    </div>
</div>

<hr>
<footer>
    <p>&copy; Company 2013</p>
</footer>


<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>

    var myApp = angular.module('myApp',[]);

    myApp.factory('Programmers',function(){

        var programmers = {};
        programmers.cast =[
            {
                name : 'sandip ghadge',
                works_on : 'Cakephp',
                address : 'Mumbai'
            },
            {
                name : 'huzefa',
                works_on : 'magento',
                address : 'Mumbai'
            },
            {
                name : 'kunal',
                works_on : 'zend',
                address : 'Mumbai'
            },
            {
                name : 'Sachin patil',
                works_on : 'zend',
                address : 'Kolhapur'
            },
            {
                name : 'Vijay Patil',
                works_on : 'zend',
                address : 'Mumbai'
            }
        ];

        return programmers;
    });

    function ProgrammerCtrl($scope,Programmers){
        $scope.programmers = Programmers;

    }
</script>
</body>
</html>
